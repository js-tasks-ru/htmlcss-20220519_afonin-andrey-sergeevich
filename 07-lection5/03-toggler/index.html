<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <label class="toggler">
      <input type="checkbox" class="toggler__checkbox" />
      <span class="toggler__container">
        <span class="toggler__slider"></span>
      </span>
      <span class="toggler__title">Off/On</span>
    </label>
    <label class="toggler">
      <input type="checkbox" class="toggler__checkbox" disabled />
      <span class="toggler__container  ">
        <span class="toggler__slider"></span>
      </span>
      <span class="toggler__title">Disabled</span>
    </label>
  </body>
</html>
